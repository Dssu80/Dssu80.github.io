<style>
    .apply , .apply2 {
        height: auto;
        position: fixed;
        z-index: 9999;
        left: 0;
        cursor: pointer;
    }
    .apply2{
        opacity: 0.2;
    }
    .apply2:hover{
        opacity: 1;
    }
    .apply2 p{
        font-size: 12px;
        color: #fff;
        margin-left: 8px;
    }
    .apply .btn_1 , .apply .btn_2 , .apply .btn_3 , .apply .btn_4 , .apply .btn_5 , .apply .btn_6 ,
    .apply2 .btn_a1
    {
        width: 50px; 
        line-height: 50px;
        text-align: center; 
        background: #fff;
        color: #000;
        display: block; 
        left: 0;
        margin: 10px 0;
        font-size: 12px;
    }
</style>

<!-- 狀態顯示 預覽用 上線麻煩刪除 -->
<script>
    $(document).ready(function () {
        $(".btn_1").click(function () {
            $(".login").show();
            $(".non-target,.lose,.win,.already,.unstable").hide();
        });
        $(".btn_2").click(function () {
            $(".non-target").show();
            $(".login,.lose,.win,.already,.unstable").hide();
        });
        $(".btn_3").click(function () {
            $(".lose").show();
            $(".login,.non-target,.win,.already,.unstable").hide();
        });
        $(".btn_4").click(function () {
            $(".win").show();
            $(".login,.non-target,.lose,.already,.unstable").hide();
        });
        $(".btn_5").click(function () {
            $(".already").show();
            $(".login,.non-target,.lose,.win,.unstable").hide();
        });
        $(".btn_6").click(function () {
            $(".unstable").show();
            $(".login,.non-target,.lose,.win,.already").hide();
        });

        $(".btn_a1").click(function () {
            $(".game_mask").toggle();
        });
    });
</script>
