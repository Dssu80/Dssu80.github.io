    <!-- 狀態顯示 預覽用 上線麻煩刪除  -->
    <style>
        .state{
            position: fixed ; 
            z-index: 999; 
            bottom: 0;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
        }
        .state p{
            color: #fff;
        }
        .state .on , .state .off{
            width: 50px; 
            line-height: 50px;
            background: #fc6b6b; 
            display: block;
            margin-top: 10px;
            color: #000;
        }
        .apply , .apply2 , .apply2-1 , .apply3 , .apply4{
            font-size: 12px;
            z-index: 99;
            opacity: 0.2;
            display: none;
            cursor: pointer;
        }
        .apply:hover , .apply2:hover , .apply2-1:hover , .apply3:hover , .apply4:hover{
            opacity: 1;
        }
        .apply{
            position: fixed;
            left: 0;
            color: #fff;
            top:10%
        }
        .apply2{
            position: absolute;
            margin-top: 5%;
            color: #fff5ba;
        }
        .apply2-1{
            position: absolute;
            margin-top: 5%;
            color: #000;
            right: 0;
        }
        .apply3{
            position: absolute;
            margin-top: 5%;
            color: #000;
        }
        .apply4{
            position: absolute;
            margin-top: 5%;
            color: #000;
            background: transparent !important;
        }
        .apply p , .apply2 p , .apply3 p , .apply4 p{
            text-align: left;
            margin-left: 8px;
        }
        .apply .btn_1 , .apply .btn_2 ,
        .apply2 .btn_a0 , .apply2 .btn_a1 , .apply2 .btn_a2 , .apply2 .btn_a3 , .apply2 .btn_a4 , .apply2 .btn_a5 , .apply2 .btn_a6 , .apply2 .btn_a7, .apply2 .btn_a11,
        .apply2-1 .btn_a8 , .apply2-1 .btn_a9, .apply2-1 .btn_a10,
        .apply3 .btn_b1 , .apply3 .btn_b2 , .apply3 .btn_b3 , .apply3 .btn_b4 , .apply3 .btn_b5 , .apply3 .btn_b6 , .apply3 .btn_b7,
        .apply4 .btn_c1 , .apply4 .btn_c2 , .apply4 .btn_c3 , .apply4 .btn_c4 , .apply4 .btn_c5 , .apply4 .btn_c6 , .apply4 .btn_c7
        {
            width: 50px; 
            line-height: 50px;
            text-align: center; 
            color: #000;
            display: block; 
            margin: 10px 0;
            border-radius: 50px;
        }
        .apply .btn_1 , .apply .btn_2{
            background: #fff;
        }
        .apply2 .btn_a0 , .apply2 .btn_a1 , .apply2 .btn_a2 , .apply2 .btn_a3 , .apply2 .btn_a4 , .apply2 .btn_a5 , .apply2 .btn_a11
        {
            background: #fff5ba;
        }
        .apply2 .btn_a6 {
            background: #b6b6b6;
        }
        .apply2 .btn_a7 {
            background: #ffacac;
        }
        .apply2-1 .btn_a8 , .apply2-1 .btn_a9 , .apply2-1 .btn_a10 {
            background: #84cf8e;
        }
        .apply3 .btn_b1 , .apply3 .btn_b2 , .apply3 .btn_b3 , .apply3 .btn_b4 , .apply3 .btn_b5 , .apply3 .btn_b6 , .apply3 .btn_b7{
            background: #96d9ff;
        }
        .apply4 .btn_c1 , .apply4 .btn_c2{
            background: #96d9ff;
        }
        .apply4 .btn_c3 , .apply4 .btn_c4 , .apply4 .btn_c5 , .apply4 .btn_c6 , .apply4 .btn_c7{
            background: #fff5ba;
        }
    </style>

    <!-- 狀態顯示 預覽用 上線麻煩刪除 -->
