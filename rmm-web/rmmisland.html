            i18n.load("i18n/" + i18n.locale + ".json", i18n.locale)
                .done(function () {
                    $("[data-i18n]").i18n();
                });
        }
        // Enable debug
        $.i18n.debug = true;

        $(document).ready(function ($) {
            "use strict";
            updateText();
        });

        $("#i18n-selector").on("change", function () {
